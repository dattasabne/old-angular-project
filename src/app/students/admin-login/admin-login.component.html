<div class="bg">
  <section class="login-panel">
    <div class="row">
      <div class="login-section col-12">
          <ball-loader *ngIf="isLoaded"></ball-loader>
        <mat-card class="panel middle">
          <form #loginForm="ngForm">
              <div class="row">
                  <div class="col-sm-12 col-xs-12 col-lg-4 admin">
                    <img src="assets/admin.jpg" alt="" />
                  </div>
                  <div class="col-sm-12 col-xs-12 col-lg-8">
                    <div class="row">
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <mat-form-field class="example-full-width max-width">
                          <input
                            [formControl]="username"
                            matInput
                            placeholder="Username"
                          />
                          <mat-error class="capitalize">Please enter valid username.</mat-error>
                        </mat-form-field>
                      </div>
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <mat-form-field class="example-full-width max-width">
                          <input
                            [formControl]="password"
                            matInput
                            placeholder="Password"
                            type="password"
                          />
                          <mat-error class="capitalize">Please enter correct password.</mat-error>
                         </mat-form-field>
                      </div>
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="row">
                          <div class="gutter col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <mat-checkbox [formControl]="rememberMe" color="primary">Remember me..!</mat-checkbox>
                          </div>
                          <div class="gutter col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <button [disabled]="!loginForm.valid"
                              (click)="login()"
                              mat-raised-button
                              mat-button
                              class="sign-in capitalize"
                            >
                            Sign in
                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <span routerLink="/forgot-password" class="forgot-password capitalize ">Forgot password</span>
                      </div>
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <mat-divider class="line"></mat-divider>
                      </div>
                      <div [style.color]="result.color"
                        class="error-message capitalize col-xs-12 col-sm-12 col-md-12 col-lg-12"
                      >
                        {{ result.message }}
                      </div>
                    </div>
                  </div>
                </div>
          </form>
        </mat-card>
      </div>
    </div>
  </section>
  <mat-card class="patti">
    <!-- <mat-card>
      <div>The Power Of RNS Messaging With You..!</div>
    </mat-card> -->
  </mat-card>
</div>
