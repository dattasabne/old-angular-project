<section class="root-section" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="login-panel" style="height: 100%;position: relative !important;padding:0px !important"   fxFlex.xs="100" fxFlex="100">
    <ball-loader *ngIf="isLoaded" ></ball-loader>
    <div fxLayoutGap="5px" fxLayout="column" style="padding: 16px !important;">
      <mat-card style="padding:5px" fxLayout="row" fxLayoutAlign="center center" fxFlex="25" class="header">
        <img style="height: 100%;width:100%;" [src]="logoData" alt="">
      </mat-card>
      <div fxFlex="75" fxLayout="column" fxLayoutGap="5px">
        <div fxLayout="row" style="height:20%">
          <div fxLayoutAlign="center center" fxFlex="15">
          </div>
          <div fxFlex="85" fxLayout="row" fxLayoutAlign="start center">
            <mat-radio-group [formControl]="loginTypeControl" color="primary" style="margin-top: 12px;" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px" aria-label="Select an option">
              <mat-radio-button [value]="0">Student</mat-radio-button>
              <mat-radio-button [value]="1">Institute</mat-radio-button>

            </mat-radio-group>
          </div>
        </div>
        <!-- <div class="line"></div> -->
        <div fxLayout="row" style="height:15%">
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="11">
              <span class="material-icons icon-size">
                supervised_user_circle
                </span>
              </div>
            <div fxFlex="89" fxLayoutAlign="center center">
              <mat-form-field style="width:100%" >
                <mat-label>Username</mat-label>
                <input [formControl]="userNameFormControl" matInput placeholder="email id or mobile no">
                <mat-error *ngIf="userNameFormControl.hasError('required')">
                  Please enter Username
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row"  style="height:15%">
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="11">
              <span class="material-icons icon-size">
                lock
              </span>
            </div>
            <div fxFlex="89" fxLayoutAlign="center center">
              <mat-form-field style="width:100%">
                <mat-label>Password</mat-label>
                <input [formControl]="passwordFormControl" type="password" matInput placeholder="enter password">
                <mat-error *ngIf="passwordFormControl.hasError('required')">
                  Please Password Username
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <!-- <div class="line"></div> -->
          <div fxLayout="row">
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="11">
              <!-- <span class="material-icons icon-size">
                lock
              </span> -->
            </div>
            <div  fxLayout.gt-xs="row" fxLayout="column" fxLayoutAlign.gt-xs="start center" fxFlex="89">
              <mat-checkbox (change)="rememberMeChange($event)" class="light-label">Remember Me !</mat-checkbox>
            </div>
          </div>
          <div fxLayout="row">
            <div  fxLayout.gt-xs="row" fxLayout="column" fxLayoutAlign.gt-xs="start center" fxFlex="100">
              <button (click)="login()" style="width: 100%;margin-top: 10%;line-height: 50px;" mat-raised-button color="primary">Login</button>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="space-between">
            <div class="forgot-password light-label">Forgot Password</div>
            <div *ngIf = "displayStudentRegistrationLink" [routerLink] = "classLink" class="forgot-password light-label">Student Registration</div>
          </div>

      </div>


    </div>

        <!-- <div class="line"></div> -->

  </mat-card>
</section>
