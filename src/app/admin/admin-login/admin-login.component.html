<div class="bg">
  <section class="login-panel">
    <div class="row">
      <div class="col-12">
        <mat-card class="panel middle">
          <form #loginForm="ngForm">
              <div class="row">
                  <div class="col-sm-12 col-xs-12 col-lg-4 admin">
                    <img class="profile-img"  src="assets/admin.jpg" alt="" />
                  </div>
                  <div class="col-sm-12 col-xs-12 col-lg-8">
                    <div class="row">
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <mat-form-field class="example-full-width max-width">
                          <input
                            [formControl]="username"
                            matInput
                            placeholder="username"
                          />
                          <mat-error>Please enter valid username.</mat-error>
                        </mat-form-field>
                      </div>
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <mat-form-field class="example-full-width max-width">
                          <input
                            [formControl]="password"
                            matInput
                            placeholder="password"
                            type="password"
                          />
                          <mat-error>Please enter correct password.</mat-error>
                          <mat-hint>Should be atleast 6 character long.</mat-hint>
                        </mat-form-field>
                      </div>
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="row">
                          <div class="gutter col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <mat-checkbox color="primary">Remember me..!</mat-checkbox>
                          </div>
                          <div class="gutter col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <button [disabled]="!loginForm.valid"
                              (click)="login()"
                              mat-raised-button
                              mat-button
                              class="sign-in "
                            >
                              sign in
                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <span routerLink="/forgot-password" class="forgot-password ">Forgot password</span>
                      </div>
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <mat-divider class="line"></mat-divider>
                      </div>
                      <div
                        class="error-message  col-xs-12 col-sm-12 col-md-12 col-lg-12"
                      >
                        {{ result }}
                      </div>
                    </div>
                  </div>
                </div>
          </form>
