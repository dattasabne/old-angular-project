<div class="header">
        <div class="menu-wraper">
          <div class="row">
                <div class="col-xm-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <div class="menu-wraper">
                      <div class="logo-wraper">
                        <img src="assets/kosh-logo.png" alt="">
                      </div>
                    </div>
              </div>
                <div class="col-xm-12 col-sm-12 col-md-8 col-lg-8 col-xl-8" style="box-sizing: border-box;">
                  <div class="demo" style="display:flex;align-items: center;justify-content: flex-end; width:100%;height: 100%;">
                    <ul>
                      <li  (click)="clickOption(option.index,$event)" *ngFor="let option of menuOption"><mat-card [style.backgroundImage]="option.background" [style.color]="option.color" class="each-option">
                        <div class="sub"  style="height: 100%;width:100%; position: relative;" *ngIf="option.name.toUpperCase()=='notification'.toUpperCase()" >
                            <p  style="height: 100%;width:100%;" class="sub badge-container">
                              <span  style="height: 100%;width:100%;" *ngIf="notificationCount>0" class="sub" matBadge="{{notificationCount}}" matBadgeOverlap="true">{{option.name}}</span>
                              <span  style="height: 100%;width:100%;" *ngIf="notificationCount ==0" class="sub">{{option.name}}</span>
                            </p>
                            <div  class=" sub-menu" [ngClass]="isActiveNotification?'active-notification':'deactive-notification'">

                                    <div class="list" (click)="clickOnNotification(notification.index)" [style.color]="notification.color" *ngFor="let notification of allNotifications">
                                      {{notification.name}}
                                      <mat-divider></mat-divider>
                                    </div>

                            </div>
                        </div>
                          <div *ngIf="option.name.toUpperCase()!='notification'.toUpperCase()">
                              {{option.name}}
                          </div>



                      </mat-card></li>
                    </ul>
                  </div>
              </div>
        </div>
        </div>
    </div>
